<div class="quest-container">
    <ng-container *ngFor="let step of quest">
        <ng-container *ngIf="step.id === curretQuestionId">
            <div class="question-container">
                <img *ngIf="step.img" [src]="step.img">
                <h2 *ngIf="step.question">{{step.question}}</h2>
            </div>
            <div class="answers-container">
                <ng-container *ngFor="let answer of step.answers">
                    <label [for]="step.id" class="default-label">{{answer.label}}</label>
                    <input 
                        *ngIf="answer.input" 
                        [name]="step.id"
                        [formControl]="inputText" 
                        [placeholder]="answer.placeholder" 
                        class="default-input"
                        autocomplete="off"
                        (focus)="setValidator(answer)"
                        type="text">
                    <span *ngIf="inputText.invalid && inputText.touched" class="default-error">{{answer.errorText}}</span>
                    <button
                        *ngIf="answer.text"
                        class="btn-accept" 
                        [disabled]="answer.disabled"  
                        (click)="nextQuestion(answer)">
                        {{answer.text}}</button> 
                </ng-container>
            </div>
        </ng-container>
    </ng-container>
</div>

<div class="preload">
    <ng-container *ngFor="let step of quest">
        <img *ngIf="step.img" [src]="step.img">
    </ng-container>
</div>
