<ng-container *ngFor="let step of quest">
    <ng-container *ngIf="step.id === curretQuestionId">
        <h1 >{{step.question}}</h1>
        <ng-container *ngFor="let answer of step.answers">
            <button (click)="nextQuestion(answer.redirect.id)" [disabled]="answer.disabled">{{answer.text}}</button>
        </ng-container>
    </ng-container>
</ng-container>
